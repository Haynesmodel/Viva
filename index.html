<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viva La Collusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/LeaguePic.jpeg" />
  <!-- Your existing styles -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Group Easter Eggs styles -->
  <link rel="stylesheet" href="css/easter-eggs.css" />
</head>
<body>
  <header>
    <div class="inner">
      <h1>Viva La Collusion</h1>
      <h2>Viva La Collusion</h2>
      <div class="banners" id="headerBanners"></div>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" id="tabHistoryBtn">League History</button>
  </nav>

  <main>
    <!-- HISTORY PAGE -->
    <section id="page-history" class="page">
      <div class="card">
        <div class="controls filters">
          <label>Team:
            <select id="teamSelect"></select>
          </label>

          <div class="dropdown">
            <button class="btn dropdown-toggle" data-target="seasonFilters">
              Seasons <span class="count-text" id="seasonCountText">All</span> ▼
            </button>
            <div class="dropdown-menu" id="seasonFilters"></div>
          </div>

          <div class="dropdown">
            <button class="btn dropdown-toggle" data-target="weekFilters">
              Weeks <span class="count-text" id="weekCountText">All</span> ▼
            </button>
            <div class="dropdown-menu" id="weekFilters"></div>
          </div>

          <div class="dropdown">
            <button class="btn dropdown-toggle" data-target="oppFilters">
              Opponents <span class="count-text" id="oppCountText">All</span> ▼
            </button>
            <div class="dropdown-menu" id="oppFilters"></div>
          </div>

          <div class="dropdown">
            <button class="btn dropdown-toggle" data-target="typeFilters">
              Types <span class="count-text" id="typeCountText">All</span> ▼
            </button>
            <div class="dropdown-menu" id="typeFilters"></div>
          </div>

          <div class="dropdown">
            <button class="btn dropdown-toggle" data-target="roundFilters">
              Rounds <span class="count-text" id="roundCountText">All</span> ▼
            </button>
            <div class="dropdown-menu" id="roundFilters"></div>
          </div>

          <span style="flex:1"></span>
          <button id="exportCsv" class="btn">Export CSV</button>
          <button id="clearFilters" class="btn">Clear</button>
        </div>
      </div>

      <div class="card" id="teamOverview">
        <div id="teamOverviewGrid" class="overview-grid"></div>
      </div>
<div id="seasonCallout"></div>
      </div>

      <div class="card">
        <h3>Fun Facts</h3>
        <div id="funFacts" class="stats-grid fun-grid"></div>
        <div id="funLists" class="fun-lists"></div>
      </div>

      <div class="card">
        <h3 id="oppTableTitle">Opponent Breakdown</h3>
        <div id="rivalGroupCallouts" class="callouts"></div>
        <div class="table-wrap">
          <table id="oppTable">
            <thead>
              <tr>
                <th id="oppFirstCol">Opponent</th>
                <th>Record</th>
                <th>Win %</th>
                <th>PPG</th>
                <th>OPPG</th>
                <th>Games</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <h3>Season Recap</h3>
        <div class="table-wrap">
          <table id="seasonRecapTable">
            <thead>
              <tr>
                <th>Season</th>
                <th>Record</th>
                <th>Win %</th>
                <th>Finish</th>
                <th>Outcome</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
      <!-- Week-by-Week Table -->
      <div class="card">
        <h3>Week-by-Week</h3>
        <div class="table-wrap">
          <table id="weekTable">
            <thead>
              <tr>
                <th>Season</th>
                <th>Week</th>
                <th>Date</th>
                <th>Opponent</th>
                <th>Result</th>
                <th>Score</th>
                <th>XW</th>
                <th>Type</th>
                <th>Round</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- All Games Table -->
      <div class="card">
        <h3>All Games</h3>
        <div class="table-wrap">
          <table id="historyGamesTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>Result</th>
                <th>Score</th>
                <th>Type</th>
                <th>Round</th>
                <th>Season</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
            
        </div>
      </div>
    </section>
  </main>

  <!-- FX layers -->
  <div id="fxCrown" class="fx-layer"></div>
  <div id="fxSaunders" class="fx-layer"></div>
  <div id="fxGroup" class="fx-layer"></div>

  <!-- Audio stubs -->
  <audio id="snd-blue-bloods" preload="none"></audio>
  <audio id="snd-butter-bowl" preload="none"></audio>
  <audio id="snd-terps" preload="none"></audio>
  <audio id="snd-commish" preload="none"></audio>
  <audio id="snd-married" preload="none"></audio>
  <audio id="snd-birthday" preload="none"></audio>
  <audio id="snd-birds" preload="none"></audio>

  <!-- Existing JS -->
  <script src="js/app.js"></script>
  
  <!-- Group Easter Eggs script -->
  <script src="js/easter-eggs.js"></script>
</body>
</html>
